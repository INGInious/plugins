$def with(course, next_task)

<div class="col-xs-9 col-md-10">
	<button type="submit" class="btn btn-default btn-lg btn-block center-block" id="task-submit">$:_("Correct")</button>
	<button type="button" class="btn btn-default btn-lg btn-block center-block" id="task-next" disabled="disabled" onclick="nextQuestion()">$:_("Next")</button>
</div>

<script type="text/javascript">
function nextQuestion(){
	window.location.href="/adaptative/" + "$course.get_id()/" + "$next_task.get_id()"; 
}

</script>
